<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNN Purchase Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>KNN Purchase Predictor</h1>
        <p>This tool predicts whether you will purchase an advertised product based on your age and estimated salary.</p>
        <form method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label for="salary">Estimated Salary:</label>
            <input type="number" id="salary" name="salary" step="0.01" required>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
